<title>注释</title>

<body bgcolor="#FFFFCC">

<h1 align="center"><span style="font-family: 宋体; mso-hansi-font-family: Courier New; mso-font-kerning: 0pt; mso-ansi-language: ZH-CN"><font color="#008000" size="6">注释</font></span></h1>
<p><font size="2">注释以符号“<font color="#008000">'</font>”<span style="font-size:10.0pt;font-family:宋体;
mso-hansi-font-family:&quot;Courier New&quot;;mso-font-kerning:0pt;mso-ansi-language:
ZH-CN">或&quot;<b><span style="color:teal">//</span></b>&quot;</span>起始，一直到当前行的结尾<span style="font-size:10.0pt;font-family:宋体;
mso-hansi-font-family:&quot;Courier New&quot;;mso-font-kerning:0pt;mso-ansi-language:
ZH-CN">, 不参与编译</span>。</font></p> 
<p><font size="2">注释可能出现在一行的开始，也可能跟在空格或程序代码之后，但不会出现在字符串中，字符串中的“<font color="#008080">'</font>”<span style="font-size:10.0pt;font-family:宋体;
mso-hansi-font-family:&quot;Courier New&quot;;mso-font-kerning:0pt;mso-ansi-language:
ZH-CN">或“<b><font color="#008080">//</font></b>”</span>只代表字符本身。例</font></p>
<p><i><font color="#000080"><font face="Courier New" size="2">//<span lang="en-US"> 
</span></font><span lang="en-US"><font size="2">这是注释</font></span></font></i><font size="2" color="#008080"><br>
</font><font size="2">Writeln(<font color="#FF0000">&quot;//但这不是&quot;</font>)</font></p>
