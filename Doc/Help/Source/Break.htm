<h1 align="center"><b><font color="#008000">B</font><font color="#008000">reak</font><font color="#008000" size="6">和Continue</font><font color="#008000">语句</font></b></h1>
<p><font size="2"><b>break</b>是从循环中无条件退出的语句，程序执行到<b>break</b>语句就从最内层的<b><a href="for.htm">for</a></b> 
/ <b><a href="while.htm">while</a></b> / <b><a href="repeat.htm">repeat</a></b> 
循环中跳出。</font></p>
<p><font size="2"><b>continue</b>跳过循环中其余的语句，直接进行下一次循环。<b>continue</b>语句适用于<b><a href="for.htm">for</a></b> 
/ <b><a href="while.htm">while</a></b> / <b><a href="repeat.htm">repeat</a></b>&nbsp; 
循环。</font></p>
<p>　</p>
