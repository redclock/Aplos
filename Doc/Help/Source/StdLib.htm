<h1 align="center"><font color="#008000">StdLib.apl</font></h1>
<p><font size="2">在stdlib.apl中提供了一些实用函数，每个函数都有源码，使用时，只需在脚本中加一句：</font></p>
<p><font size="2"><b>include</b> stdlib</font></p> 
<p><font size="2">将其包含进来即可。</font></p>
<p><font size="2">可以查看它的源文件，每个函数都有说明。同时这个源文件也是语言的很好的示例。</font></p>
