<h1 align="center"><font color="#008000">系统变量</font></h1>

mso-font-kerning:0pt;mso-ansi-language:ZH-CN"><o:p>
</o:p>
</span></p>

mso-hansi-font-family:&quot;Courier New&quot;;mso-font-kerning:0pt;mso-ansi-language:
ZH-CN">系统变量为系统定义,    
无需声明，它们在变量名上的特点是都有下划线前缀。 
</span></p>
<p class="MsoNormal" align="left" style="text-align: left; mso-layout-grid-align: none; text-autospace: none; line-height: 100%; margin-top: 0; margin-bottom: 0">　</p>

ZH-CN">下面是一些系统变量:<o:p>
&nbsp;    
</span></p>
<p class="MsoNormal" align="left" style="text-align: left; mso-layout-grid-align: none; text-autospace: none; line-height: 100%; margin-top: 0; margin-bottom: 0">　</p>
<ul>
  <li>
    <p class="MsoNormal" align="left" style="text-align: left; mso-layout-grid-align: none; text-autospace: none; line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2" face="宋体"><span style="mso-hansi-font-family: Courier New; mso-font-kerning: 0pt; mso-ansi-language: ZH-CN">_Version

</o:p>
</span></font></li>

mso-font-kerning:0pt;mso-ansi-language:ZH-CN"><o:p>。</o:p>
