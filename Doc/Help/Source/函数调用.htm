<h1 align="center"><font color="#008000">函数调用</font></h1>
<p><font size="2">函数可以放在表达式中，这时函数的返回值将参与计算。如a=Max(b,c)+d</font></p>
<p><font size="2">也可以单独调用函数，单独在一行写：函数名（参数）</font></p>
<p><font size="2">如：Writeln(x)</font></p>
<p><font size="2">此时返回值将被忽略。</font></p>

<p><font size="2">还有另一种调用方式：第一个参数.函数名(第二个参数,...)</font></p>

<p><font size="2">如：</font><font size="2">bt.SetEvent(EVT_CLICK, click)</font><font size="2">相当于SetEvent(bt, 
EVT_CLICK, click)</font></p>
