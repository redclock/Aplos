<h1 align="center"><font color="#008000" size="6">线程</font></h1>
<p><font size="2">脚本中可以有多线程同时工作，使用<b>thread</b>语句可以建立新的线程。语法为：</font></p>
<p><font size="2"><b>&nbsp;&nbsp;&nbsp;&nbsp; thread</b> 文件名</font></p>
<p><font size="2">当有多线程工作时，语句交替执行。</font></p>
<p><font size="2">所有线程都是平等的，当所有的线程全部结束，整个程序才结束运行。</font></p>
