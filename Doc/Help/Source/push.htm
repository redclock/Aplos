<h1 align="center"><font color="#008000">Push和Pop语句</font></h1>
<p><font size="2"><font color="#0000FF">push</font>和<font color="#0000FF">pop</font>可以脚本内部堆栈直接访问。语法为：</font></p>
<p><font size="2"><font color="#0000FF">push</font> 表达式&nbsp; 向栈中压入数据</font></p>  
<p><font size="2"><font color="#0000FF">pop</font> 变量&nbsp;&nbsp;&nbsp;&nbsp;   
从栈中弹出数据</font></p>
<p><font size="2">不当使用这两个语句会破坏栈平衡，引起不可知的错误，建议一般不要使用。</font></p>
