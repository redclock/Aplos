<h1 align="center"><font color="#008000">系统函数</font></h1>
<p><font size="2">注意是区分大小写的。</font></p>
<ul>
  <li><font size="2">Random(n)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 返回0－n的一个随机整数</font></li>
  <li><font size="2">Type(var)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 返回变量<a href="类型.htm">类型</a></font></li>
  <li><font size="2">VarAtAddr(n)&nbsp;&nbsp;&nbsp; 返回地址为n的变量的值</font></li>
  <li><font size="2">Sin(x)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    正弦</font></li>
  <li><font size="2">Cos(x)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    余弦</font></li>
  <li><font size="2">ArcTan(x)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 反正</font><font size="2">切</font></li>
  <li><font size="2">Ln(x)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    </font><font size="2">以e为底的对数</font></li>
  <li><font size="2">Exp(x)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    </font><font size="2">e的x次方</font></li>
</ul>
