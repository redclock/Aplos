<h1 align="center"><font color="#008000">类型</font></h1>

<p><font size="2">数据类型分为五种：整型，浮点型，布尔型，字符串型，数组型。</font></p>
<p><font size="2">整型为十进制32位整数，范围从 -2147483648 到 
2147483647 如 2，-8</font></p>
<p><font size="2">浮点型范围从 5.0 x 10<sup>-324</sup> 到 1.7 x 10<sup>308</sup> 
有效数字15-16位 如 2.5, -13.0</font></p>
<p><font size="2">布尔型有两种取值：true或false，表示真和假</font></p>
<p><font size="2">字符串 如&quot;Hello&quot;， &quot;字符串1&quot;</font></p>
<p><font size="2">数组型的介绍请参见<a href="数组.htm">数组</a></font></p>
<p class="MsoNormal" align="left" style="text-align: left; text-indent: -7.1pt; mso-layout-grid-align: none; text-autospace: none; line-height: 100%; margin-left: 7.1pt; margin-top: 0; margin-bottom: 0"><span style="font-size: 10.0pt; mso-font-kerning: 0pt">用Type()函数可以返回变量和表达式类型，返回值0-整型，1-浮点型，2-布尔型，3-字符串，4-数组</span></p>
